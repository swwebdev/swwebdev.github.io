<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCKETQUEST: Bolt Drop!</title>
    <!--
      RESOURCES:
        Background Music: 'Level 2', Juhani Junkala, Creative Commons License

        Sound Effects: Created with LabChirp

        Art Assets: Created by me

        Javascript Framework: Phaser.js

        Coding Help: Phaser Tutorial | Make Your First 2D Javascript Game by lowpolyprincess on Youtube, https://www.youtube.com/watch?v=0qtg-9M3peI
    -->
  </head>
  <body>
    <header>
      <h2>ROCKETQUEST: Bolt Drop!</h2>
    </header>

    <main>
      <canvas id="gameCanvas"></canvas>

      <div id="gameStartDiv" class="gameUI">
        <h1>ROCKETQUEST: Bolt Drop!</h1>
        <p>Bolts are raining from the sky! Collect</p>
        <p>as many as you can, but watch out! If you</p>
        <p>miss any you'll lose a life!</p>
        <h3>Try to collect 100 bolts!</h3>
        <button id="gameStartBtn" class="gameBtn">Start!</button>
      </div>

      <div id="gameEndDiv" class="gameUI">
        <h1>GAME OVER</h1>
        <h2><span id="winLoseSpan"></span></h2>
        <h2>Final Score: <span id="scoreSpan"></span></h2>
        <button onClick="window.location.reload();" class="gameBtn">Play Again?</button>
      </div>
    </main>

    <footer>
      <a href="https://swwebdev.github.io/rocketquest/index.html" target="_blank">Learn more about ROCKETQUEST</a>
      
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<body>
    <form action="mailto:sarahwilson@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <label for="company">Company:</label>
            <input type="text" name="company" id="company" value=""/>
            <div>

            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <label for="person-to-contact">Person to contact:</label>
            <input type="text" name="person-to-contact" id="person-to-contact" value=""/>
            <div>

            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <div>

            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
            <div>

            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
             <label for="type-of-position">Type of Position:</label>
             <select name="type-of-position" id="type-of-position">
              <option value="Internship">Internship</option>
              <option value="Part-time">Part-time</option>
              <option value="Full-time">Full-Time</option>
              <option value="Contract">Contract</option>
              <option value="Temporary">Temporary</option>
              <option value="On call">On call</option>
             </select>

            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p> 
            <input type="radio" name="find-me" id="LinkedIn" value="LinkedIn"/> <label for="LinkedIn">LinkedIn</label>

            <input type="radio" name="find-me" id="job-fair" value="job-fair"/> <label for="job-fair">Job Fair</label>

            <input type="radio" name="find-me" id="cwi-corp-part" value="cwi-corp-part"/> <label for="cwi-corp-part">CWI Corporate Partner</label>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="interview-prep">How should I prepare for the interview?</textarea>

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>

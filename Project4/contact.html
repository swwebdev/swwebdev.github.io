    <main>
      <div class="form_container">
        <form id="form" name="form" action="confirm.html">
          <h2>Connect With a Representative</h2>
          <div class="input-control">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" autofocus required autocomplete="off">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="phone">Phone Number:</label>
            <input id="phone" name="phone" type="tel" placeholder="999-999-9999" required autocomplete="off" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Example: 999-999-9999">
            <div class="error"></div>
          </div>
          <button class="customButton" type="submit">Register</button>
        </form>
      </div>
    </main>

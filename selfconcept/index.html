<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <div class="maincontent">

    <!--HOVERABLE BUTTONS-->
    <div class="buttons">
      <div id="button1" class="spacing backing">
        <img src="images/sketchbook.png" width="150">
      </div>
      <div id="button2" class="spacing backing">
        <img src="images/animation.png" width="150">
      </div>
    </div>

    <!--FACE & SPEECH BUBBLE-->
    <div>
      <div class="portrait">
        <img id="portrait" src="images/selfportrait.png" width="150">
      </div>
      <div id="textbox" class="spacing speechbubble">
        Hover over a picture for an explanation!
      </div>
    </div>

    <!--HOVERABLE BUTTONS-->
    <div class="buttons">
      <div id="button3" class="spacing backing">
        <img src="images/videogames.png" width="150">
      </div>
      <div id="button4" class="spacing backing">
        <img src="images/websites.png" width="150">
      </div>
    </div>

  <script src="main.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="SWilson">
  <meta name="description" content="Cosmic Critters: Companions From Across the Universe">
  <meta name="keywords" content="Cosmic Critters, Aliens, Space, Galaxy, Pets, Adopt">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoptions</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navstyle navpadding sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand navlinkstyle" href="index.html" id="logo">Cosmic Critters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link navlinkstyle" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navlinkstyle" href="adoptions.html">Adoptions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navlinkstyle" href="volunteer.html">Volunteer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navlinkstyle" href="contact.html">Contact</a>
        </li>
      </ul>
      </div>
    </div>
  </nav>

  <div id="adoptions" class="mt-5">
    <div class="critterinput text-center">
      <h2>Enter your galaxy of residence</h2>
      <input type="text" id="galaxyInput" name="galaxyInput" v-model="galaxyName" autofocus>
      <button class="customButton" @click="toggle = !toggle" >Enter</button>
      <h4 class="galaxylabel mt-3" v-show="toggle">Showing results for the {{ galaxyName }} Galaxy</h4>
    </div>
    <div class="adoptcontainer" v-for="(item,index) in adoptions" :key="index" v-show="toggle">
      <div class="text-center mt-5">
        <div class="critter">
            <img class="img-fluid rounded" :src="`./images/${item.image}`" :alt="item.name"/>
          <h1 class="adoptboxtext">{{ item.name }}</h1>
          <h2 class="adoptboxtext">Species: <span class="speciesname">{{ item.species }}</span></h2>
          <p> {{item.description}} </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="js/main.js"></script>
  <footer class="mt-5 p-4 footercolor text-center">
      <p>This website is a work of fiction.</p>
  </footer>
</body>
</html>
